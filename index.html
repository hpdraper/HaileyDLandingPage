<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity Water Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- White bar at the top (logo sits in here) -->
  <header class="site-header">
    <img src="img/cw_logo-2.png" alt="charity: water logo" class="logo">
  </header>

  <!-- Hero image section -->
  <section class="hero">
    <div class="hero-content">
      <h1>
        Giving Back Should Be Easy.<br>
        Seeing the Impact Matters.
      </h1>

      <p class="hero-story">
        Access to clean water changes everything. When families no longer have to search for water,
        kids stay in school, health improves, and communities can thrive. One donation can help make
        that change possible.
      </p>

      <a href="https://www.charitywater.org/donate" class="donate-button" target="_blank" rel="noopener">
        Give with Confidence
      </a>
    </div>
  </section>

</body>
</html>
